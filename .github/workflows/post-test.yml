name: post-test

on:
  workflow_run:
    workflows:
      - test
    types:
      - completed

jobs:
  post-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.event.workflow_run.conclusion }}"
      - uses: elastic/apm-pipeline-library/.github/actions/test-report@current
        with:
          artifact: test-results
          name: JUnit Tests
          path: "junit-example.xml"
          reporter: java-junit
