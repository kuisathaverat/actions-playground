name: Gemini Prompt Test

on:
  workflow_dispatch:

jobs:
  gemini-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gemini CLI with file references
        uses: google-github-actions/run-gemini-cli@v0
        with:
          prompt: |
            Based on @docs/space/apollo-program.md, @docs/space/mars-rovers.md, and @docs/space/voyager-missions.md, what are the main differences in the technological challenges faced by these three types of space missions?
