name: Lint GitHub Actions
on:
  pull_request:
    paths:
      - '.github/**'
permissions:
  contents: read
  security-events: write
  pull-requests: write
jobs:
  scorecard:
    name: OSSF Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: Upload SARIF results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
  snyk-scan:
    name: Snyk GitHub Actions Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/iac@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: .github/workflows/
          args: --severity-threshold=medium
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
  octoscan:
    name: Octoscan Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Octoscan
        run: |
          pip install octoscan
      - name: Run Octoscan
        run: |
          octoscan --local-dir .github/workflows --output octoscan-report.json
        continue-on-error: true
      - name: Upload Octoscan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: octoscan-report
          path: octoscan-report.json
