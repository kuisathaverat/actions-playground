name: test

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to test'
        required: true
        default: reakaleek/actions-playground
      sha:
        description: 'SHA to test'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.sha || github.sha }}
          repository: ${{ github.event.inputs.repository }}
      - run: |
          echo "Test"
